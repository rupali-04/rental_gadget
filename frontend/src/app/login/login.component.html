<div class="container">
  <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img
        src="https://images.unsplash.com/photo-1566888596782-c7f41cc184c5?ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
        class="img-fluid" style="min-height:100%;" />
    </div>
    <div class="col-md-6 bg-white p-5">
      <h3 class="pb-3">Sign In</h3>
      <div class="form-style">
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group pb-3">
            <input type="text" class="form-control" placeholder="username" id="username" name="username"
              [(ngModel)]="form.username" required #username="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && username.errors }" aria-describedby="username">
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
              Username is required!
            </div>
          </div>
          <div class="form-group pb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password"
              [(ngModel)]="form.password" required minlength="6" #password="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span
                class="pl-2 font-weight-bold">Remember Me</span></div>
            <div><a href="#">Forget Password?</a></div>
          </div>
          <div class="pb-2">
            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Sign in</button>
          </div>
          <div class="form-group pb-3">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
        <div class="sideline">OR</div>
        <div class="pt-4 text-center">
          Not a User?. <a href="/register" routerLink="register">Sign In</a>
        </div>
      </div>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
  </div>
</div>
